<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter Showcase</title>
    <link rel="icon" type="image/png" href="../asset/favicon.ico">
    <!-- Font Awesome 5 & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="increment.css">
</head>
<body>
    <div class="container">
        <div class="counter">
            <i class="fab fa-twitter"></i>
            <div class="count-amt" data-target="50000">0</div>
            <div class="count-description">Twitter Followers</div>
        </div>

        <div class="counter">
            <i class="fab fa-instagram"></i>
            <div class="count-amt" data-target="100000">0</div>
            <div class="count-description">Instagram Followers</div>
        </div>

        <div class="counter">
            <i class="fab fa-youtube"></i>
            <div class="count-amt" data-target="75000">0</div>
            <div class="count-description">Youtube Followers</div>
        </div>

    </div>
    <p class="tutorial">Edit target numbers in HTML data-target attribute, adjust time interval in javaScript "increment" variable</p>

    <script src="increment.js"></script>
</body>
</html>
