<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Side Like System (Accumulative)</title>
    <link rel="icon" type="image/png" href="../asset/favicon.ico">
    <!-- Font Awesome 5 & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="heart.css">
</head>
<body>
    <div class="container">
        <h1>Double click to <i class="fas fa-heart"></i> the post</h1>
        <div class="gallery">
            <div class="post">
                <img src="post1.jpg">
                <div class="likes">
                    <i class="fas fa-heart like"></i>
                    <div class="like-count">21</div>
                </div>
            </div>
            
            <div class="post">
                <img src="post2.jpg">
                <div class="likes">
                    <i class="fas fa-heart like"></i>
                    <div class="like-count">65</div>
                </div>
            </div>

            <div class="post">
                <img src="post3.jpg">
                <div class="likes">
                    <i class="fas fa-heart like"></i>
                    <div class="like-count">0</div>
                </div>
            </div>
        </div>
        <p>Works on mobile too</p>
    </div>


    <script src="heart.js"></script>
</body>
</html>
