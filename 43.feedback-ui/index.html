<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="icon" type="image/png" href="../asset/favicon.ico">
    <!-- Font Awesome 5 & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="feedback.css">
</head>
<body>
    <div class="panel-container" id="panel">
        <strong>How satisfied are you with our customer support performance?</strong>
        <div class="row">
            <div class="rating">
                <img src="sad.png" class="emoji">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="neutral.png" class="emoji">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="smile.png" class="emoji">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="send">Send Review</button>
    </div>

    <div class="received-container hide" id="received">
        <h2>Thank you! </h2>
        <p>Your response will help us improve our customer service.</p>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
