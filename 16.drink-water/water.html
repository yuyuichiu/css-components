<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water</title>
    <link rel="icon" type="image/png" href="../asset/favicon.ico">
    <!-- Font Awesome 5 & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="water.css">
</head>
<body>
    <div class="container">
        <h1>Drink Water</h1>
        <h2>Goal: 2 Liters</h2>
        <div class="cup">
            <div class="remained" id="remained">
                <span id="liters">2 L</span>
            </div>

            <div class="percentage" id="percentage"></div>
        </div>

        <p>Select how many glasses of water that you have drank</p>
        <div class="cup-row">
            <div class="cup cup-small">250 ml</div>
            <div class="cup cup-small">500 ml</div>
            <div class="cup cup-small">750 ml</div>
            <div class="cup cup-small">1 L</div>
        </div>
        <div class="cup-row">
            <div class="cup cup-small">1250 ml</div>
            <div class="cup cup-small">1500 ml</div>
            <div class="cup cup-small">1750 ml</div>
            <div class="cup cup-small">2 L</div>
        </div>
    </div>
    <script src="water.js"></script>
</body>
</html>
