<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component: Progress Steps</title>
    <link rel="icon" type="image/png" href="../asset/favicon.ico">
    <!-- CSS and Javascript -->
    <link rel="stylesheet" type="text/css" href="steps-css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <!-- Steps are Extensible -->
            <div class="progress-steps active">1</div>
            <div class="progress-steps active">2</div>
            <div class="progress-steps">3</div>
            <div class="progress-steps">4</div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
    </div>

    <script src="steps-script.js" async></script>
</body>
</html>
