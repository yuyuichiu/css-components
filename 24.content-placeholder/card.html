<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Card</title>
    <link rel="icon" type="image/png" href="../asset/favicon.ico">
    <!-- Font Awesome 5 & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="card.css">
</head>
<body>
    <div class="card">
        <div class="card-image animated-bg">
            <!-- <img src="computer-image.jpg"> -->
        </div>
        <div class="card-content">
            <h3 class="title animated-bg animated-bg-text"></h3>
            <p class="description">
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>
            <div class="icon animated-bg" id="profile-img">
                <!-- <img src="user.png"> -->
            </div>
            <div class="author animated-bg animated-bg-text"></div>
            <div class="date animated-bg animated-bg-text"></div>
        </div>
    </div>
    <script src="card.js"></script>
</body>
</html>
