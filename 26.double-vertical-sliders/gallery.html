<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slide Gallery</title>
    <link rel="icon" type="image/png" href="../asset/favicon.ico">
    <!-- Font Awesome 5 & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="gallery.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="description d4"></div>
            <div class="description d3"></div>
            <div class="description d2"></div>
            <div class="description d1"></div>
        </div>
        
        <button class="slider" id="up"><i class="fas fa-angle-up"></i></button>
        <button class="slider" id="down"><i class="fas fa-angle-down"></i></button> 

        <div class="gallery">
            <div class="photo p1"></div>
            <div class="photo p2"></div>
            <div class="photo p3"></div>
            <div class="photo p4"></div>
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
