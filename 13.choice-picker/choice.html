<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNG Choice Picker</title>
    <link rel="icon" type="image/png" href="../asset/favicon.ico">
    <!-- Font Awesome 5 & CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="choice.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h3 class="titles">Insert your choices and separate them with ","</h3>
            <h3 class="titles">Press Enter to start the wheel.</h3>
            <textarea class="choices" id="choices" placeholder="Enter choices here..."></textarea>
        </div>

        <div class="tag-container">
            <!-- Tags will be updated by javascript -->
        </div>
    </div>

    <script src="choice.js"></script>
</body>
</html>
